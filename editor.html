<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/editor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-blue-950 flex items-center justify-center min-h-screen font-mono">

<div class="container mx-auto px-4">
    <div id="reachedlimitmodel" class="hidden fixed z-10 inset-0">
        <div class="flex item-center justify-center min-h bg-gray-500 bg-opacity-0 transition-all">
            <div class="flex flex-col items-center justify-between bg-white p-10 rounded w-2/3">
                <h3 class="text-2x1 uppercase font-medium text-red-700 tracking-wider">Max Limit Reached</h3>
                <p class="my-9">You've reached the maximum limit of allowed tiles. You can still move your tiles to create you board! If you're done, hit the save button to save your board.</p>
                <button id="close-button" class="bg-red-500 text-white py-3 px-10 rounded">Close</button>
            </div>
        </div>
    </div>

    <div id="createarea" class="max-w-3xl mx-auto bg-gray-900 bg-opacity-50 p-8 rounded-lg shadow-md">

        <div></div>
        <div class="top-bar mx-auto mb-10 w-full h-12 rounded bg-green-500 text-black-950 flex justify-around items-center">
            <i id="home-button" class="tool-bar-icon fa-solid fa-house"></i>
            <i id="save-button" class="tool-bar-icon fa-solid fa-download"></i>
            <i id="upload-button" class="tool-bar-icon fa-solid fa-upload"></i>
            <i id="play-button" class="tool-bar-icon fa-solid fa-play"></i>
        </div>

        <div id="tile-selector" class="min-w-10 mx-2 border-2 flex flex-col justify-evenly">
            <div id="white-tile-maker" class="draggable tile-maker w-full h-10 white"></div>
            <div id="black-tile-maker" class="draggable tile-maker w-full h-10 black"></div>
            <div id="tile-eraser" class="draggable tile-eraser w-full h-10 text-4xl text-red-500 text-center fa-solid fa-eraser"></div>
            <div id="piece-eraser" class="draggable piece-eraser w-full h-10 text-4xl text-red-500 text-center fa-solid fa-puzzle-piece"></div>
        </div>

        <div id="board-area" class="w-[400px] h-[400px] border-2 border-gray-800 relative overflow-hidden mx-auto"></div>
        <div id="controls" class="mt-4 flex justify-center gap-4">
            <div id="tile-count" class="mt-4 text-center text-white text-lg font-semibold">Total Tiles: 0/169</div>
        </div>
        
        <div id="tile-controls" class="mt-6 flex flex-wrap justify-center gap-4">
            <div class="tool-bar
                w-full h-12 rounded
                bg-green-500 text-black-950
                flex justify-around items-center">

                <!-- <i class="tool-bar-icon fa-solid fa-arrow-left"></i> -->
                <i id="black-pawn-button" class="draggable tool-bar-icon piece-maker fa-solid fa-chess-pawn"></i>
                <i id="white-pawn-button" class="draggable tool-bar-icon piece-maker fa-regular fa-chess-pawn"></i>
                <i id="black-rook-button" class="draggable tool-bar-icon piece-maker fa-solid fa-chess-rook"></i>
                <i id="white-rook-button" class="draggable tool-bar-icon piece-maker fa-regular fa-chess-rook"></i>
                <i id="black-bishop-button" class="draggable tool-bar-icon piece-maker fa-solid fa-chess-bishop"></i>
                <i id="white-bishop-button" class="draggable tool-bar-icon piece-maker fa-regular fa-chess-bishop"></i>
                <i id="black-knight-button" class="draggable tool-bar-icon piece-maker fa-solid fa-chess-knight"></i>
                <i id="white-knight-button" class="draggable tool-bar-icon piece-maker fa-regular fa-chess-knight"></i>
                <i id="black-queen-button" class="draggable tool-bar-icon piece-maker fa-solid fa-chess-queen"></i>
                <i id="white-queen-button" class="draggable tool-bar-icon piece-maker fa-regular fa-chess-queen"></i>
                <i id="black-king-button" class="draggable tool-bar-icon piece-maker fa-solid fa-chess-king"></i>
                <i id="white-king-button" class="draggable tool-bar-icon piece-maker fa-regular fa-chess-king"></i>
                <!-- <i class="tool-bar-icon fa-solid fa-arrow-right"></i> -->
            </div>

            <button id="clear-pieces" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Clear Pieces</button>
            <button id="autofill-board" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Auto Fill Tiles</button>
            <button id="clear-board" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Clear Tiles</button>
            
            <div>
                <input type="range" id="tile-slider" min="1" max="10" value="1" class="w-48">
                <span id="slider-value" class="text-lg text-white font-semibold">1</span>
            </div>
            <button id="add-white" class="bg-blue-500 text-black font-bold py-2 px-4 rounded">Add White Tiles</button>
            <button id="add-black" class="bg-gray-800 text-white font-bold py-2 px-4 rounded">Add Black Tiles</button>
        </div>
        
    </div>

</div>
</body>
<script src="assets/js/util.js"></script>
<script src="assets/js/editor.js"></script>
</html>
